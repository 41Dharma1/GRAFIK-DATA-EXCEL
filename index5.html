<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GA Inventory - Monitoring System</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --panel-bg: #1a1a1a;
            --accent: #d4a373;
            --green: #00ff41; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { 
            font-family: 'Roboto Mono', monospace; 
            background: var(--bg-dark); 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            color: #fff;
        }

        /* --- HEADER: CLOCK IN THE CENTER --- */
        .header { 
            height: 80px;
            background: rgba(0, 0, 0, 0.95);
            display: grid;
            grid-template-columns: 1fr auto 1fr; /* Memastikan kolom tengah pas dengan ukuran kontennya */
            align-items: center;
            padding: 0 30px;
            border-bottom: 2px solid #333;
        }

        /* Kiri: Status Info */
        .monitor-left {
            display: flex;
            gap: 25px;
        }

        .monitor-item { display: flex; flex-direction: column; }
        .monitor-label { color: var(--accent); font-size: 0.6rem; font-weight: bold; letter-spacing: 1px; }
        .monitor-value { color: #eee; font-size: 0.8rem; }

        /* Tengah: Jam Digital Utama */
        .header-center {
            text-align: center;
            min-width: 300px;
        }

        #live-clock {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            color: #fff;
            line-height: 1;
            letter-spacing: 4px;
            font-weight: 700;
        }

        #live-date {
            font-size: 0.7rem;
            color: var(--accent);
            text-transform: uppercase;
            margin-top: 4px;
            letter-spacing: 2px;
        }

        /* Kanan: System ID */
        .monitor-right {
            display: flex;
            justify-content: flex-end;
        }

        .system-badge {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.7rem;
            color: var(--green);
            border: 1px solid var(--green);
            padding: 5px 12px;
            letter-spacing: 1px;
        }

        /* --- CONTENT AREA (CLIPPING TOOLBAR) --- */
        .content { 
            flex-grow: 1; 
            position: relative;
            background: #000; /* Background hitam agar seamless jika ada gap */
            overflow: hidden; 
        }

        .iframe-wrapper {
            position: absolute;
            /* Memotong toolbar atas dan bawah SharePoint yang mengganggu */
            top: -30px; 
            left: 0;
            width: 100%;
            /* Tinggi dilebihkan dan posisi ditarik ke atas untuk menyembunyikan bar hitam di gambar */
            height: calc(100% + 65px); 
        }

        iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
        }

        /* --- FOOTER --- */
        .footer { 
            background: var(--panel-bg);
            height: 25px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            font-size: 0.6rem;
            color: #555;
            justify-content: space-between;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="monitor-left">
            <div class="monitor-item">
                <span class="monitor-label">SYSTEM STATUS</span>
                <span class="monitor-value"><i class="fas fa-check-circle" style="color: var(--green);"></i> ONLINE</span>
            </div>
            <div class="monitor-item">
                <span class="monitor-label">UPTIME</span>
                <span id="uptime" class="monitor-value">00:00:00</span>
            </div>
        </div>

        <div class="header-center">
            <div id="live-clock">00:00:00</div>
            <div id="live-date">LOADING...</div>
        </div>

        <div class="monitor-right">
            <div class="system-badge">GA-MONITOR v2.0</div>
        </div>
    </header>

    <main class="content">
        <div class="iframe-wrapper">
            <iframe id="data-frame" src="https://polytronid.sharepoint.com/sites/Proyek-GA-Inventory-Tracking-Reach-Truk/_layouts/15/Doc.aspx?sourcedoc={53382e92-c852-4ab5-8162-2fe633e97559}&action=embedview&wdAllowInteractivity=False&Item=Chart%201&wdHideSheetTabs=True&wdHideHeaders=True&wdDownloadButton=False&wdHideGridlines=True"></iframe>
        </div>
    </main>

    <footer class="footer">
        <div>MATERIAL CONTROL UNIT</div>
        <div>GA INVENTORY TRACKING SYSTEM &copy; 2026</div>
    </footer>

    <script>
        let startTime = Date.now();

        function updateMonitor() {
            const now = new Date();
            
            // Jam Digital
            document.getElementById('live-clock').textContent = now.toLocaleTimeString('id-ID', { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit', 
                hour12: false 
            });
            
            // Tanggal
            document.getElementById('live-date').textContent = now.toLocaleDateString('id-ID', { 
                weekday: 'long', 
                day: '2-digit', 
                month: 'long', 
                year: 'numeric' 
            });

            // Uptime
            let diff = Math.floor((Date.now() - startTime) / 1000);
            let h = Math.floor(diff / 3600).toString().padStart(2, '0');
            let m = Math.floor((diff % 3600) / 60).toString().padStart(2, '0');
            let s = (diff % 60).toString().padStart(2, '0');
            document.getElementById('uptime').textContent = `${h}:${m}:${s}`;
        }

        // Refresh Data setiap 5 menit
        setInterval(() => {
            const iframe = document.getElementById('data-frame');
            iframe.src = iframe.src;
        }, 300000);

        setInterval(updateMonitor, 1000);
        updateMonitor();
    </script>
</body>
</html>
