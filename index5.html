<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #0f172a; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
        }

        .header { 
            background: linear-gradient(90deg, #1e293b, #334155); 
            color: #38ef7d; 
            padding: 15px; 
            text-align: center; 
            border-bottom: 2px solid #38ef7d;
        }

        /* CONTAINER SEBAGAI PEMOTONG (CROPPER) */
        .chart-container {
            flex-grow: 1;
            margin: 20px;
            background: white;
            border-radius: 15px;
            position: relative;
            
            /* KUNCI: Sembunyikan apapun yang keluar dari batas ini */
            overflow: hidden; 
            border: 5px solid rgba(255,255,255,0.1);
        }

        /* IFRAME ADJUSTMENT */
        iframe {
            position: absolute;
            width: 100%;
            
            /* Trik 1: Dorong tinggi iframe melebihi container */
            height: calc(100% + 45px); 
            
            /* Trik 2: Geser posisi ke atas untuk membuang toolbar hitam di bawah */
            /* Jika toolbar ada di atas, gunakan top: -40px */
            /* Jika toolbar ada di bawah (seperti gambar), biarkan top: 0 dan tinggi yang dilebihkan */
            top: 0; 
            left: 0;
            border: none;
        }

        .footer {
            background: rgba(0,0,0,0.5);
            color: #94a3b8;
            padding: 8px;
            font-size: 11px;
            text-align: center;
        }
    </style>
</head>
