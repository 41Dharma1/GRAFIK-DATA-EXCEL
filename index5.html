        /* --- CONTENT AREA --- */
        .content {

    <div class="content">

        </div>
        <div id="live-date">--/--/----</div>
    </div>

    <script>
        // Inisialisasi Jam
        function startClock() {
            const clockEl = document.getElementById('live-clock');
            const dateEl = document.getElementById('live-date');
            const syncEl = document.getElementById('last-sync');
            
            // Set sync awal
            syncEl.textContent = new Date().toLocaleTimeString('id-ID', {hour: '2-digit', minute:'2-digit'});

            setInterval(() => {
                const now = new Date();
                clockEl.textContent = now.toLocaleTimeString('id-ID', { hour12: false });
                dateEl.textContent = now.toLocaleDateString('id-ID', { day: '2-digit', month: 'short', year: 'numeric' }).toUpperCase();
            }, 1000);
        }

        // Auto Refresh Logic
        function setupAutoRefresh() {
            const iframe = document.getElementById('data-frame');
            const syncEl = document.getElementById('last-sync');
            
            setInterval(() => {
                // Efek transisi halus saat refresh
                iframe.style.opacity = '0';
                
                setTimeout(() => {
                    iframe.src = iframe.src; 
                    iframe.style.opacity = '1';
                    
                    const now = new Date();
                    syncEl.textContent = now.toLocaleTimeString('id-ID', {hour: '2-digit', minute:'2-digit'});
                }, 500);

            }, 300000); // Setiap 5 menit
        }

        window.onload = () => {
            startClock();
            setupAutoRefresh();
        };
    </script>
