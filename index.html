<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Page Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; overflow: hidden; background: #222; }
        
        /* Grid 2x2 */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            width: 100vw;
            height: 100vh;
            gap: 10px; /* Jarak antar frame */
            padding: 10px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 2px solid #444;
            border-radius: 8px;
        }

        @media (max-width: 800px) {
            .grid-container { grid-template-columns: 1fr; grid-template-rows: repeat(4, 1fr); overflow-y: auto; }
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <iframe src="index.html"></iframe>
        <iframe src="index2.html"></iframe>
        <iframe src="index3.html"></iframe>
        <iframe src="index4.html"></iframe>
    </div>
</body>
</html>
