<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Tracking Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .card {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            border: 1px solid #dee2e6;
        }

        .card-header {
            background: #0078d4; /* Warna khas Excel/Microsoft */
            color: white;
            padding: 15px 20px;
            font-size: 1.25rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Container Fleksibel */
        .chart-container {
            position: relative;
            width: 100%;
            /* Membuat aspek rasio tetap terjaga (responsive) */
            padding-top: 65%; 
        }

        .chart-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .card-footer {
            padding: 10px 20px;
            background: #f8f9fa;
            color: #6c757d;
            font-size: 0.85rem;
            text-align: right;
            border-top: 1px solid #dee2e6;
        }
    </style>
</head>
