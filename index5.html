<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard GA Inventory</title>
    <style>
        :root {
            --primary: #5d4037;
            --accent: #d4a373;
            --bg-dark: #1a120b;
            --glass: rgba(255, 255, 255, 0.05);
            --text-light: #f5ebe0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { 
            font-family: 'Inter', 'Segoe UI', sans-serif; 
            background: radial-gradient(circle at top right, #3e2723, #1a120b); 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            color: var(--text-light);
        }

        /* Header Glow Effect */
        .header { 
            background: rgba(93, 64, 55, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px; 
            text-align: center; 
            border-bottom: 1px solid rgba(212, 163, 115, 0.3);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .header h1 {
            font-size: 1.5rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        /* Container with Padding for "Frame" look */
        .content { 
            flex-grow: 1; 
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .iframe-container {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.1);
            background: #fff; /* Menjaga kontras grafik */
            transition: transform 0.3s ease;
        }

        .iframe-container:hover {
            transform: scale(1.01);
        }

        iframe { 
            width: 100%; 
            height: 100%; 
            border: none;
        }

        /* Modern Footer */
        .footer { 
            background: rgba(26, 18, 11, 0.9);
            backdrop-filter: blur(5px);
            padding: 15px; 
            display: flex; 
            justify-content: center; 
            gap: 40px; 
            font-size: 0.85rem;
            border-top: 1px solid rgba(212, 163, 115, 0.2);
        }

        .status-pill {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .dot {
            height: 8px;
            width: 8px;
            background-color: #4CAF50;
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 10px #4CAF50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Dashboard Real-Time Material Control</h1>
    </header>

    <main class="content">
        <div class="iframe-container">
            <iframe src="https://polytronid.sharepoint.com/sites/Proyek-GA-Inventory-Tracking-Reach-Truk/_layouts/15/Doc.aspx?sourcedoc={53382e92-c852-4ab5-8162-2fe633e97559}&action=embedview&wdAllowInteractivity=False&Item=Chart%201&wdHideSheetTabs=True&wdHideHeaders=True&wdDownloadButton=False">
            </iframe>
        </div>
    </main>

    <footer class="footer">
        <div class="status-pill"><span class="dot"></span> GA INVENTORY</div>
        <div class="status-pill"><span class="dot"></span> REACH TRUCK TRACKING</div>
        <div class="status-pill" style="color: #fff;">SYSTEM ACTIVE</div>
    </footer>
</body>
</html>
