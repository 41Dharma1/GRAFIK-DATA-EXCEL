<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Inventory Dashboard</title>
    <style>
        :root {
            --primary-color: #0078d4;
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 10px; /* Padding kecil untuk layar HP */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .dashboard-container {
            width: 100%;
            max-width: 1200px; /* Lebih lebar untuk monitor desktop */
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .card-header {
            background: var(--primary-color);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Agar judul & tombol tidak tabrakan di HP */
            gap: 10px;
        }

        .title-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .refresh-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.4);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: 0.3s;
        }

        .refresh-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        /* Responsive Iframe Container */
        .chart-wrapper {
            position: relative;
            width: 100%;
            /* Rasio aspek: 16:9 pada desktop, 4:3 pada mobile */
            padding-top: 56.25%; 
        }

        @media (max-width: 600px) {
            .chart-wrapper {
                padding-top: 75%; /* Lebih kotak untuk HP agar data tidak terlalu kecil */
            }
            .card-header {
                font-size: 1rem;
            }
        }

        .chart-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .footer {
            padding: 12px 20px;
            background: #f8f9fa;
            color: #6c757d;
            font-size: 0.8rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #27ae60;
            font-weight: bold;
        }

        .dot {
            height: 8px;
            width: 8px;
            background-color: #27ae60;
            border-radius: 50%;
            display: inline-block;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <div class="card">
        <div class="card-header">
            <div class="title-group">
                <span>ðŸ“Š</span>
                <strong>Inventory Reach Truk</strong>
            </div>
            <button class="refresh-btn" onclick="manualRefresh()">ðŸ”„ Update Data</button>
        </div>
        
        <div class="chart-wrapper">
            <iframe id="sheetFrame" src="https://polytronid.sharepoint.com/sites/Proyek-GA-Inventory-Tracking-Reach-Truk/_layouts/15/Doc.aspx?sourcedoc={53382e92-c852-4ab5-8162-2fe633e97559}&action=embedview&wdAllowInteractivity=True&wdHideGridlines=True&wdHideHeaders=False"></iframe>
        </div>

        <div class="footer">
            <div class="live-indicator">
                <span class="dot"></span> LIVE SINKRON
            </div>
            <div id="timestamp">Memuat...</div>
        </div>
    </div>
</div>

<script>
    function updateTimestamp() {
        const now = new Date();
        document.getElementById('timestamp').innerText = "Cek terakhir: " + now.toLocaleTimeString();
    }

    function manualRefresh() {
        const iframe = document.getElementById('sheetFrame');
        const btn = document.querySelector('.refresh-btn');
        
        // Animasi loading sederhana
        btn.innerText = "Memperbarui...";
        iframe.src = iframe.src; // Reload iframe
        
        setTimeout(() => {
            btn.innerText = "ðŸ”„ Update Data";
            updateTimestamp();
        }, 2000);
    }

    // Update otomatis setiap 3 menit
    setInterval(manualRefresh, 180000);
    
    // Set timestamp awal
    updateTimestamp();
</script>

</body>
</html>
