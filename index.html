<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Dashboard Full</title>
    <style>
        /* Menghilangkan semua margin dan padding bawaan browser */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Mencegah double scrollbar */
            background-color: #ffffff;
        }

        /* Membuat container memenuhi layar */
        .full-screen-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Iframe akan mengambil semua sisa ruang yang ada */
        iframe {
            flex-grow: 1;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Tombol refresh melayang (Floating) agar tidak memakan tempat */
        .floating-refresh {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #0078d4;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            font-family: sans-serif;
            font-size: 12px;
            z-index: 999;
            opacity: 0.7;
        }

        .floating-refresh:hover {
            opacity: 1;
        }
    </style>
</head>
<body>

    <button class="floating-refresh" onclick="manualRefresh()">ðŸ”„ Update Data</button>

    <div class="full-screen-container">
        <iframe id="sheetFrame" 
            src="https://polytronid.sharepoint.com/sites/Proyek-GA-Inventory-Tracking-Reach-Truk/_layouts/15/Doc.aspx?sourcedoc={53382e92-c852-4ab5-8162-2fe633e97559}&action=embedview&wdAllowInteractivity=True&wdHideGridlines=True&wdHideHeaders=False">
        </iframe>
    </div>

    <script>
        function manualRefresh() {
            const iframe = document.getElementById('sheetFrame');
            // Refresh iframe tanpa reload seluruh halaman
            iframe.src = iframe.src;
        }

        // Auto refresh setiap 5 menit
        setInterval(manualRefresh, 300000);
    </script>

</body>
</html>
