<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced GA Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-dark: #1a120b;
            --accent-gold: #d4a373;
            --glass: rgba(255, 255, 255, 0.03);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { 
            font-family: 'Inter', sans-serif; 
            background: #0f0a06; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
        }

        /* --- HEADER CANGGIH --- */
        .header { 
            background: linear-gradient(180deg, rgba(62, 39, 35, 0.9) 0%, rgba(26, 18, 11, 0.8) 100%);
            backdrop-filter: blur(15px);
            padding: 10px 30px; 
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--accent-gold);
            box-shadow: 0 5px 20px rgba(0,0,0,0.8);
            z-index: 100;
        }

        .header-left { display: flex; align-items: center; gap: 15px; }
        
        .logo-icon {
            font-size: 2rem;
            color: var(--accent-gold);
            filter: drop-shadow(0 0 8px rgba(212, 163, 115, 0.6));
        }

        .title-group h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.4rem;
            color: #ffffff;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        .title-group p {
            font-size: 0.7rem;
            color: var(--accent-gold);
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: bold;
        }

        .header-right {
            text-align: right;
            border-left: 1px solid rgba(212, 163, 115, 0.3);
            padding-left: 20px;
        }

        #clock {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: #fff;
            display: block;
        }

        #date {
            font-size: 0.7rem;
            color: #8d6e63;
        }

        /* --- CONTENT AREA --- */
        .content { 
            flex-grow: 1; 
            padding: 15px;
            background: radial-gradient(circle at center, #2b1d1a 0%, #0f0a06 100%);
        }

        .iframe-wrapper {
            width: 100%;
            height: 100%;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
            background: #fff;
        }

        iframe { width: 100%; height: 100%; border: none; }

        /* --- FOOTER --- */
        .footer { 
            background: #1a120b; 
            color: #8d6e63; 
            padding: 8px; 
            display: flex; 
            justify-content: center; 
            gap: 30px; 
            font-size: 0.75rem;
            font-weight: bold;
            border-top: 1px solid #3e2723;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="header-left">
            <i class="fas fa-chart-line logo-icon"></i>
            <div class="title-group">
                <h1>GRAFIK DATA ANALYTICS</h1>
                <p>Inventory Control System</p>
            </div>
        </div>

        <div class="header-right">
            <div id="clock">00:00:00</div>
            <div id="date">MEMUAT TANGGAL...</div>
        </div>
    </header>

    <main class="content">
        <div class="iframe-wrapper">
            <iframe src="https://polytronid.sharepoint.com/sites/Proyek-GA-Inventory-Tracking-Reach-Truk/_layouts/15/Doc.aspx?sourcedoc={53382e92-c852-4ab5-8162-2fe633e97559}&action=embedview&wdAllowInteractivity=False&Item=Chart%201&wdHideSheetTabs=True&wdHideHeaders=True&wdDownloadButton=False">
            </iframe>
        </div>
    </main>

    <footer class="footer">
        <span><i class="fas fa-box-open"></i> MATERIAL CONTROL</span>
        <span>‚óè</span>
        <span><i class="fas fa-truck-loading"></i> GA INVENTORY</span>
    </footer>

    <script>
        function updateClock() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            
            document.getElementById('clock').textContent = now.toLocaleTimeString('id-ID');
            document.getElementById('date').textContent = now.toLocaleDateString('id-ID', options).toUpperCase();
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
