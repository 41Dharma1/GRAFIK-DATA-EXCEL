<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Dashboard 4-Panel</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
            background-color: #f0f2f5; 
        }

        /* Container menggunakan Grid 2x2 */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 Kolom */
            grid-template-rows: 1fr 1fr;    /* 2 Baris */
            width: 100vw;
            height: 100vh;
            gap: 5px; /* Jarak antar grafik */
            padding: 5px;
        }

        .chart-box {
            width: 100%;
            height: 100%;
            background: #fff;
            border: 1px solid #ddd;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .refresh-trigger {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #0078d4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            z-index: 9999;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            font-weight: bold;
        }
    </style>
</head>
<body>

    <button class="refresh-trigger" onclick="reloadAll()">ðŸ”„ Perbarui Semua</button>

    <div class="dashboard-grid">
        <div class="chart-box">
            <iframe class="sheet-frame" src="URL_GRAFIK_1"></iframe>
        </div>
        <div class="chart-box">
            <iframe class="sheet-frame" src="URL_GRAFIK_2"></iframe>
        </div>
        <div class="chart-box">
            <iframe class="sheet-frame" src="URL_GRAFIK_3"></iframe>
        </div>
        <div class="chart-box">
            <iframe class="sheet-frame" src="URL_GRAFIK_4"></iframe>
        </div>
    </div>

    <script>
        function reloadAll() {
            const frames = document.querySelectorAll('.sheet-frame');
            frames.forEach(frame => {
                const currentSrc = frame.src;
                frame.src = '';
                setTimeout(() => { frame.src = currentSrc; }, 100);
            });
        }
        
        // Auto refresh setiap 5 menit
        setInterval(reloadAll, 300000);
    </script>

</body>
</html>
