<!DOCTYPE html>
<html>
<head>
    <style>
        * { margin: 0; padding: 0; }
        body, html { width: 100%; height: 100%; overflow: hidden; background: white; }
        
        /* Container untuk memotong (crop) garis hitam bawah */
        .crop-container {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Memotong apapun yang keluar dari box ini */
            position: relative;
        }

        iframe {
            width: 100%;
            /* Dibuat lebih tinggi agar toolbar hitam SharePoint terdorong ke bawah area potong */
            height: calc(100% + 38px); 
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Tombol melayang kembali ke Main (opsional jika dibuka full) */
        .back-btn {
            position: fixed; bottom: 50px; right: 20px; background: #333; color: white;
            padding: 8px 15px; border-radius: 20px; text-decoration: none; font-size: 12px; z-index: 100; opacity: 0.5;
        }
        .back-btn:hover { opacity: 1; }
    </style>
</head>
<body>
    <div class="crop-container">
        <iframe src="https://polytronid.sharepoint.com/sites/Proyek-GA-Inventory-Tracking-Reach-Truk/_layouts/15/Doc.aspx?sourcedoc={53382e92-c852-4ab5-8162-2fe633e97559}&action=embedview&wdAllowInteractivity=True&wdHideGridlines=True&wdHideHeaders=True"></iframe>
    </div>
</body>
</html>
