<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #0f172a; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
        }

        .header { 
            background: linear-gradient(90deg, #1e293b, #334155); 
            color: #38ef7d; 
            padding: 12px; 
            text-align: center; 
            border-bottom: 3px solid #38ef7d;
            font-size: 14px;
        }

        /* Bingkai Luar */
        .chart-viewport {
            flex-grow: 1;
            margin: 20px;
            background: white;
            border-radius: 15px;
            position: relative;
            /* Memotong toolbar yang keluar dari batas ini */
            overflow: hidden; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            /* Dibuat lebih tinggi agar toolbar hitam terdorong ke bawah area potong */
            height: calc(100% + 45px); 
            border: none;
        }

        .footer-info {
            background: rgba(0,0,0,0.3);
            color: #64748b;
            padding: 8px;
            text-align: center;
            font-size: 10px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="header">
        <h2>REAL-TIME DATA ANALYTICS DASHBOARD</h2>
    </div>

    <div class="chart-viewport">
        <iframe src="https://polytronid.sharepoint.com/sites/Proyek-GA-Inventory-Tracking-Reach-Truk/_layouts/15/Doc.aspx?sourcedoc={53382e92-c852-4ab5-8162-2fe633e97559}&action=embedview&wdAllowInteractivity=False&Item=Chart%201&wdHideSheetTabs=True&wdHideHeaders=True&wdDownloadButton=False"></iframe>
    </div>

    <div class="footer-info">
        Data Source: SharePoint Online â€¢ Auto-Refresh Enabled
    </div>

</body>
</html>
