<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GA Inventory - Monitoring System</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --panel-bg: #1a1a1a;
            --accent: #d4a373;
            --green: #00ff41; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { 
            font-family: 'Roboto Mono', monospace; 
            background: var(--bg-dark); 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            color: #fff;
        }

        /* --- HEADER: CLOCK CENTERED --- */
        .header { 
            height: 70px;
            background: #000;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid #333;
        }

        .monitor-left { display: flex; gap: 20px; }
        .monitor-item { display: flex; flex-direction: column; }
        .monitor-label { color: var(--accent); font-size: 0.6rem; font-weight: bold; }
        .monitor-value { color: #eee; font-size: 0.75rem; }

        .header-center { text-align: center; }
        #live-clock {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: #fff;
            line-height: 1;
        }

        .monitor-right { text-align: right; }
        .system-status {
            font-size: 0.7rem;
            color: var(--green);
            border: 1px solid var(--green);
            padding: 4px 10px;
            display: inline-block;
        }

        /* --- CONTENT: CLIPPING TOOLBAR EXCEL --- */
        .content { 
            flex-grow: 1; 
            position: relative;
            background: #111; /* Warna gelap jika iframe gagal load */
            overflow: hidden; 
        }

        .iframe-wrapper {
            position: absolute;
            /* Menggeser iframe ke atas untuk menyembunyikan toolbar Excel */
            top: -40px; 
            left: 0;
            width: 100%;
            /* Melebihkan tinggi agar bagian bawah (toolbar hitam) terpotong */
            height: calc(100% + 80px); 
        }

        iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
        }

        .footer { 
            background: var(--panel-bg);
            height: 25px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            font-size: 0.6rem;
            color: #555;
            justify-content: space-between;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="monitor-left">
            <div class="monitor-item">
                <span class="monitor-label">STATUS</span>
                <span class="monitor-value">CONNECTED</span>
            </div>
            <div class="monitor-item">
                <span class="monitor-label">UPTIME</span>
                <span id="uptime" class="monitor-value">00:00:00</span>
            </div>
        </div>

        <div class="header-center">
            <div id="live-clock">00:00:00</div>
        </div>

        <div class="monitor-right">
            <div class="system-status">SYSTEM ACTIVE</div>
        </div>
    </header>

    <main class="content">
        <div class="iframe-wrapper">
            <iframe id="data-frame" src="https://polytronid.sharepoint.com/sites/Proyek-GA-Inventory-Tracking-Reach-Truk/_layouts/15/Doc.aspx?sourcedoc={53382e92-c852-4ab5-8162-2fe633e97559}&action=embedview&wdAllowInteractivity=False&Item=Chart%201&wdHideSheetTabs=True&wdHideHeaders=True&wdDownloadButton=False&wdHideGridlines=True"></iframe>
        </div>
    </main>

    <footer class="footer">
        <div>MATERIAL CONTROL UNIT</div>
        <div>GA INVENTORY TRACKING &copy; 2026</div>
    </footer>

    <script>
        let startTime = Date.now();

        function update() {
            const now = new Date();
            document.getElementById('live-clock').textContent = now.toLocaleTimeString('id-ID', { hour12: false });

            let diff = Math.floor((Date.now() - startTime) / 1000);
            let h = Math.floor(diff / 3600).toString().padStart(2, '0');
            let m = Math.floor((diff % 3600) / 60).toString().padStart(2, '0');
            let s = (diff % 60).toString().padStart(2, '0');
            document.getElementById('uptime').textContent = `${h}:${m}:${s}`;
        }

        setInterval(update, 1000);
        
        // Auto refresh iframe tiap 5 menit
        setInterval(() => {
            document.getElementById('data-frame').src += '';
        }, 300000);
    </script>
</body>
</html>
