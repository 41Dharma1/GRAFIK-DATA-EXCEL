<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Palet Mover</title>
    <style>
        /* Gaya Dasar Dashboard */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        /* Container Grafik agar Fleksibel (Responsive) */
        .chart-wrapper {
            position: relative;
            overflow: hidden;
            width: 100%;
            /* Rasio aspek 16:9 agar pas di layar lebar maupun sempit */
            padding-top: 56.25%; 
        }

        .chart-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #7f8c8d;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ðŸ“Š Laporan Real-time Inventory Reach Truk</h2>
        
        <div class="chart-wrapper">
            <iframe src="https://polytronid.sharepoint.com/sites/Proyek-GA-Inventory-Tracking-Reach-Truk/_layouts/15/Doc.aspx?sourcedoc={53382e92-c852-4ab5-8162-2fe633e97559}&action=embedview&wdAllowInteractivity=True&wdHideGridlines=True&wdHideHeaders=True"></iframe>
        </div>
    </div>

    <div class="footer">
        Dikelola via GitHub Pages & SharePoint
    </div>

</body>
</html>
