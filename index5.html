<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <style>
        /* RESET & BASE */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #0f172a; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
        }

        .header { 
            background: linear-gradient(90deg, #1e293b, #334155); 
            color: #38ef7d; 
            padding: 15px; 
            text-align: center; 
            border-bottom: 2px solid #38ef7d;
        }

        /* CONTAINER SEBAGAI PEMOTONG (CROPPER) */
        .chart-wrapper {
            flex-grow: 1;
            position: relative;
            margin: 20px;
            background: #fff;
            border-radius: 15px;
            /* overflow: hidden sangat penting untuk memotong toolbar */
            overflow: hidden; 
            border: 5px solid rgba(255,255,255,0.1);
        }

        /* TEKNIK MENGHILANGKAN TOOLBAR */
        iframe {
            position: absolute;
            /* Menarik iframe sedikit ke atas jika ada toolbar di atas */
            top: 0; 
            left: 0;
            width: 100%;
            /* Membuat iframe lebih tinggi dari kontainernya (misal +40px) 
               agar toolbar di bagian bawah terdorong keluar dari area potong */
            height: calc(100% + 40px); 
            border: none;
        }

        .footer {
            background: rgba(0,0,0,0.5);
            color: #94a3b8;
            padding: 10px;
            font-size: 11px;
            text-align: center;
        }
    </style>
</head>
