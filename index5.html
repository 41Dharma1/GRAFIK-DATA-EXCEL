<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GA Inventory Dashboard - Clean View</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #3e2723;
            --accent: #d4a373;
            --dark-panel: #1a120b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { 
            font-family: 'Roboto Mono', monospace; 
            background: var(--dark-panel); 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
        }

        /* --- HEADER --- */
        .header { 
            height: 70px;
            background: #2b1d1a;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
            border-bottom: 2px solid var(--accent);
            z-index: 10;
        }

        .header-brand { display: flex; align-items: center; gap: 15px; }
        .header-brand i { font-size: 1.8rem; color: var(--accent); }
        .header-title h1 { font-family: 'Orbitron', sans-serif; font-size: 1.1rem; color: #fff; }

        /* --- CONTAINER STRATEGI HILANGKAN TOOLBAR --- */
        .content { 
            flex-grow: 1; 
            position: relative;
            background: #fff;
            margin: 10px;
            border-radius: 8px;
            /* overflow: hidden adalah kunci untuk clipping */
            overflow: hidden; 
            border: 1px solid #3e2723;
        }

        .iframe-wrapper {
            position: absolute;
            /* Menarik iframe ke atas dan membuatnya lebih tinggi untuk membuang toolbar bawah */
            top: -40px; 
            left: 0;
            width: 100%;
            height: calc(100% + 85px); /* Menambah tinggi agar toolbar bawah terdorong keluar area pandang */
        }

        iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
        }

        .footer { 
            background: #1a120b; 
            padding: 8px 25px; 
            display: flex; 
            justify-content: space-between; 
            font-size: 0.7rem; 
            color: #8d6e63;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="header-brand">
            <i class="fas fa-chart-area"></i>
            <div class="header-title">
                <h1>ANALYTICS DASHBOARD</h1>
            </div>
        </div>
        <div id="clock" style="font-family: 'Orbitron'; color: var(--accent);">00:00:00</div>
    </div>

    <div class="content">
        <div class="iframe-wrapper">
            <iframe id="data-frame" src="https://polytronid.sharepoint.com/sites/Proyek-GA-Inventory-Tracking-Reach-Truk/_layouts/15/Doc.aspx?sourcedoc={53382e92-c852-4ab5-8162-2fe633e97559}&action=embedview&wdAllowInteractivity=False&Item=Chart%201&wdHideSheetTabs=True&wdHideHeaders=True&wdDownloadButton=False&wdHideGridlines=True"></iframe>
        </div>
    </div>

    <div class="footer">
        <div><i class="fas fa-circle" style="color: #4CAF50;"></i> SYSTEM ACTIVE</div>
        <div>GA INVENTORY TRACKING</div>
    </div>

    <script>
        setInterval(() => {
            document.getElementById('clock').textContent = new Date().toLocaleTimeString('id-ID');
        }, 1000);
    </script>
</body>
</html>
