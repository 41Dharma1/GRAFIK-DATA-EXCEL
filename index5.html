    <title>GA Inventory Tracking - Real Time Dashboard</title>

    <style>
        :root {
            --primary: #3e2723;
            --accent: #d4a373;
            --dark-panel: #1a120b;
            --border-glow: rgba(212, 163, 115, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { 
            font-family: 'Roboto Mono', monospace; 
            background: var(--dark-panel); 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            color: #fff;
            overflow: hidden;
        }

        /* --- HEADER --- */
        .header { 
            height: 85px;
            background: linear-gradient(180deg, #2b1d1a 0%, #1a120b 100%);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            border-bottom: 2px solid var(--accent);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 10;
        }

        .header-brand { display: flex; align-items: center; gap: 20px; }
        
        .header-brand i { 
            font-size: 2.2rem; 
            color: var(--accent);
            filter: drop-shadow(0 0 10px var(--border-glow));
            animation: pulse-icon 2s infinite;
        }

        .header-title h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            letter-spacing: 2px;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-title span {
            font-size: 0.7rem;
            color: #8d6e63;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .header-stats { display: flex; gap: 15px; }

            padding: 8px 15px;
            border-radius: 4px;
            border-left: 3px solid var(--accent);
            min-width: 120px;
        }
