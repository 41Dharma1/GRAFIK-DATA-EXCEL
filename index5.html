<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GA Inventory - Monitoring System</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --panel-bg: #1a1a1a;
            --accent: #d4a373;
            --green: #00ff41; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { 
            font-family: 'Roboto Mono', monospace; 
            background: var(--bg-dark); 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            color: #fff;
        }

        /* --- HEADER WITH CENTERED CLOCK --- */
        .header { 
            height: 80px;
            background: rgba(0, 0, 0, 0.95);
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; /* Membagi 3 kolom sama rata */
            align-items: center;
            padding: 0 30px;
            border-bottom: 2px solid #333;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        /* Bagian Kiri: Status & Uptime */
        .monitor-left {
            display: flex;
            gap: 30px;
        }

        .monitor-item { display: flex; flex-direction: column; }
        .monitor-label { color: var(--accent); font-size: 0.65rem; font-weight: bold; letter-spacing: 1px; }
        .monitor-value { color: #eee; font-size: 0.85rem; margin-top: 2px; }

        /* Bagian Tengah: Jam Digital (Utama) */
        .header-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #live-clock {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: #fff;
            line-height: 1;
            letter-spacing: 3px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        #live-date {
            font-size: 0.7rem;
            color: var(--accent);
            text-transform: uppercase;
            margin-top: 5px;
            letter-spacing: 2px;
        }

        /* Bagian Kanan: System ID / Logo */
        .monitor-right {
            display: flex;
            justify-content: flex-end;
        }

        .system-badge {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.75rem;
            color: var(--green);
            border: 1px solid var(--green);
            padding: 6px 15px;
            border-radius: 2px;
            background: rgba(0, 255, 65, 0.05);
        }

        /* --- CONTENT AREA --- */
        .content { 
            flex-grow: 1; 
            position: relative;
            background: #fff;
            overflow: hidden;
        }

        .iframe-wrapper {
            position: absolute;
            /* Memotong toolbar bawaan SharePoint */
            top: -45px; 
            left: 0;
            width: 100%;
            height: calc(100% + 95px); 
        }

        iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
        }

        /* --- FOOTER --- */
        .footer { 
            background: var(--panel-bg);
            height: 30px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            font-size: 0.65rem;
            color: #666;
            justify-content: space-between;
            border-top: 1px solid #333;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="monitor-left">
            <div class="monitor-item">
                <span class="monitor-label"><i class="fas fa-signal"></i> NETWORK</span>
                <span class="monitor-value" style="color: var(--green);">ONLINE</span>
            </div>
            <div class="monitor-item">
                <span class="monitor-label"><i class="fas fa-history"></i> UPTIME</span>
                <span id="uptime" class="monitor-value">00:00:00</span>
            </div>
        </div>

        <div class="header-center">
            <div id="live-clock">00:00:00</div>
            <div id="live-date">LOADING...</div>
        </div>

        <div class="monitor-right">
            <div class="system-badge">
                <i class="fas fa-shield-alt"></i> GA-SYSTEM v2.6
            </div>
        </div>
    </header>

    <main class="content">
        <div class="iframe-wrapper">
            <iframe id="data-frame" src="https://polytronid.sharepoint.com/sites/Proyek-GA-Inventory-Tracking-Reach-Truk/_layouts/15/Doc.aspx?sourcedoc={53382e92-c852-4ab5-8162-2fe633e97559}&action=embedview&wdAllowInteractivity=False&Item=Chart%201&wdHideSheetTabs=True&wdHideHeaders=True&wdDownloadButton=False&wdHideGridlines=True"></iframe>
        </div>
    </main>

    <footer class="footer">
        <div><i class="fas fa-warehouse"></i> MATERIAL CONTROL UNIT - POLYTRON</div>
        <div>GA INVENTORY TRACKING &copy; 2026</div>
    </footer>

    <script>
        // Inisialisasi Jam & Uptime
        let startTime = Date.now();

        function updateMonitor() {
            const now = new Date();
            
            // Jam Digital
            document.getElementById('live-clock').textContent = now.toLocaleTimeString('id-ID', { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                hour12: false 
            });
            
            // Tanggal
            document.getElementById('live-date').textContent = now.toLocaleDateString('id-ID', { 
                weekday: 'long', 
                day: '2-digit', 
                month: 'long', 
                year: 'numeric' 
            });

            // Uptime Calculation
            let diff = Math.floor((Date.now() - startTime) / 1000);
            let h = Math.floor(diff / 3600).toString().padStart(2, '0');
            let m = Math.floor((diff % 3600) / 60).toString().padStart(2, '0');
            let s = (diff % 60).toString().padStart(2, '0');
            document.getElementById('uptime').textContent = `${h}:${m}:${s}`;
        }

        // Auto Refresh Iframe (Setiap 5 Menit)
        setInterval(() => {
            const iframe = document.getElementById('data-frame');
            iframe.src = iframe.src;
            console.log("Data Auto-Synced at: " + new Date().toLocaleTimeString());
        }, 300000);

        setInterval(updateMonitor, 1000);
        updateMonitor();
    </script>
</body>
</html>
