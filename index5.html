<style>
    /* --- CSS UPDATES --- */
    .header { 
        height: 70px; /* Sedikit lebih tinggi agar lega */
        background: rgba(0, 0, 0, 0.9);
        display: grid;
        grid-template-columns: 1fr 1fr 1fr; /* Membagi header jadi 3 bagian sama besar */
        align-items: center;
        padding: 0 20px;
        border-bottom: 1px solid #333;
    }

    .monitor-left {
        display: flex;
        gap: 25px;
        font-size: 0.75rem;
    }

    /* Jam sekarang di tengah */
    .header-center {
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 2px;
    }

    #live-clock {
        font-family: 'Orbitron', sans-serif;
        font-size: 1.8rem; /* Ukuran lebih besar karena jadi pusat perhatian */
        color: #fff;
        line-height: 1;
        letter-spacing: 2px;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    #live-date {
        font-size: 0.7rem;
        color: var(--accent);
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .monitor-right {
        display: flex;
        justify-content: flex-end;
    }

    .system-status {
        font-family: 'Orbitron', sans-serif;
        font-size: 0.8rem;
        letter-spacing: 2px;
        color: var(--green);
        text-shadow: 0 0 5px rgba(0, 255, 65, 0.5);
        border: 1px solid var(--green);
        padding: 5px 15px;
        border-radius: 4px;
    }
</style>

<header class="header">
    <div class="monitor-left">
        <div class="monitor-item">
            <span class="monitor-label">STATUS</span>
            <span class="monitor-value"><i class="fas fa-network-wired"></i> CONNECTED</span>
        </div>
        <div class="monitor-item">
            <span class="monitor-label">UPTIME</span>
            <span id="uptime" class="monitor-value">00:00:00</span>
        </div>
    </div>

    <div class="header-center">
        <div id="live-clock">00:00:00</div>
        <div id="live-date">LOADING...</div>
    </div>

    <div class="monitor-right">
        <div class="system-status">
            <i class="fas fa-microchip"></i> SYSTEM ACTIVE
        </div>
    </div>
</header>
