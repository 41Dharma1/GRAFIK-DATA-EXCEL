<!DOCTYPE html>
<html lang="id">
<head>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Header Pelangi Bergerak */
        .header { 
            background: linear-gradient(45deg, #f06, #9f6, #0cf, #f06);
            background-size: 400% 400%;
            animation: rainbow 10s ease infinite;
            color: white; padding: 15px; text-align: center; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        @keyframes rainbow {
            0%{background-position:0% 50%}
            50%{background-position:100% 50%}
            100%{background-position:0% 50%}
        }

        .content { flex-grow: 1; position: relative; overflow: hidden; background: #fff; }
        iframe { width: 100%; height: calc(100% + 40px); border: none; position: absolute; top: 0; }

        /* Footer Pelangi */
        .footer { 
            background: #222; color: white; padding: 10px; text-align: center;
            border-top: 5px solid;
            border-image: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet) 1;
        }
    </style>
</head>

</body>
</html>
